<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-mode">
    <header class="header">
      <div class="header-content">
        <h1><b>TIMER CALCULATOR</b></h1>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <span class="theme-label">Dark Mode</span>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- Calculator 1 -->
      <div class="calculator-section">
        <h2>Calculator 1</h2>
        <div class="input-group">
          <label for="waveFrequency1">Wave Frequency (Hz):</label>
          <input type="number" id="waveFrequency1" step="0.01" />
        </div>
        <div class="button-group">
          <button onclick="calculateMode1()">Calculate Mode 1</button>
          <button onclick="calculateMode2()">Calculate Mode 2</button>
        </div>
        <div class="output-group">
          <p>TH Value: <span id="THValue1"></span></p>
          <p>TL Value: <span id="TLValue1"></span></p>
        </div>
      </div>

      <!-- TMOD Calculator -->
      <div class="calculator-section">
        <h2>TMOD Calculator</h2>
        <div class="input-group">
          <label for="tmodValue">TMOD Value (Hex):</label>
          <input type="text" id="tmodValue" maxlength="2" placeholder="00" />
        </div>
        <button onclick="calculateTMOD()">Calculate TMOD</button>
        <div class="output-group">
          <p id="tmodDescription"></p>
          <div id="binaryOutput"></div>
        </div>
      </div>

      <!-- Calculator 2 -->
      <div class="calculator-section">
        <h2>Calculator 2</h2>
        <div class="input-group">
          <label for="THValue3">TH Value (Hex):</label>
          <input type="text" id="THValue3" maxlength="2" placeholder="00" />
        </div>
        <div class="input-group">
          <label for="TLValue3">TL Value (Hex):</label>
          <input type="text" id="TLValue3" maxlength="2" placeholder="00" />
        </div>
        <div class="button-group">
          <button onclick="reverseCalculateMode1()">Calculate Mode 1</button>
          <button onclick="reverseCalculateMode2()">Calculate Mode 2</button>
        </div>
        <div class="output-group">
          <p>Time Delay (ms): <span id="timeDelay3"></span></p>
          <p>Wave Frequency (Hz): <span id="waveFrequency3"></span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
